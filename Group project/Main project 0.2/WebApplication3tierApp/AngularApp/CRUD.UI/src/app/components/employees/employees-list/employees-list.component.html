<div class="container my-5">
    <h1 class="mb-3">Movies</h1>
    <!-- <p><a [routerLink]="['add']">Add New Employee</a></p> -->
    <p><button type="button" class="btn btn-primary" [routerLink]="['add']" >Add New Movies</button></p>

    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Language</th>
                <th>Year</th>
                <th>Budget</th>
                <th>Category</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.salary }}</td>
                <td>{{ employee.department }}</td>
                
                <td><a [routerLink]="['/employees', 'edit', employee.id ]">Edit</a></td>
                
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No Movies Found.</p>
</div>
