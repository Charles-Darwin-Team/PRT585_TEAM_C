<div class="container my-5">
    <h1 class="mb-3">Add New Movie</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addMovie()">
                
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addMovieRequest.name">
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
    </div>

    


</div>
