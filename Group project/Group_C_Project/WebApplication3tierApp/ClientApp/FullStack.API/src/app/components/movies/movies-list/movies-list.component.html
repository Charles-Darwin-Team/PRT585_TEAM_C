<div class="container my-5">
    <h1 class="mb-3">Movies</h1>

    <table class="table" *ngIf="movies && movies.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td>{{ movie.id }}</td>
                <td>{{ movie.name }}</td>
                <td><a [routerLink]="['/movies', 'edit', movie.id ]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!movies || movies.length <= 0">No Movies Found</p>
</div>
